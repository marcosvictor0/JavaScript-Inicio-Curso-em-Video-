<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    <p>Velocidade do carro:
    <input type="number" name="txtvel" id="velcar"> Km/h
    <input type="button" value="Verficiar" onclick="calcular()">
    </p>
    <p id="Resultado"></p>

    <script>
        function calcular() {
            var txtvelocidade = document.getElementById("velcar");
            var vel = Number(txtvelocidade.value);
            var result = document.getElementById("Resultado")
            
            if ( vel > 60) {
                result.innerHTML = `Você está andando em alta velocidade com ${vel}Km, está multado!`;
            } else {
                result.innerHTML = "Dirija com cuidado!"
            }
        }
    </script>
</body>
</html>
