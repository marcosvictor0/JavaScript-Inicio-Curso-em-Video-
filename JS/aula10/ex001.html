<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 15pt arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
//da para se usar apenas 1 var para poder utilizar nas 3 function... 
//exemplo: 
//var a = window.document.getElementById("area");
//function.clicar() {
//a.innerText = "Clicou"
//}

//tem essa forma de fazer também que não faz uso do HTML e das info dentro da tag html, como por exemplo o onclick="".
        var a = window.document.getElementById("area");
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', saiu);

        function clicar() {
           var a = window.document.getElementById("area");
           a.innerText = "Clicou!";
        }

        function entrar() {
            var b = window.document.getElementById("area");
            b.innerText = "Entrou!";
        }

        function saiu() {
            var c = window.document.getElementById("area");
            c.innerText = "Saiu!"
        }
    </script>
</body>
</html>
